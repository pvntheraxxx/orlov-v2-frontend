<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Подключаем шрифт Roboto с Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Orlov Luxury Collections</title>

    <!-- Код для автоматического редиректа с динамическим определением URL -->
    <script>
      function isInAppBrowser() {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;
        return /FBAN|FBAV|Instagram|Twitter|TikTok|Snapchat|Telegram|VKClient|Viber|WeChat|Line/i.test(
          userAgent
        );
      }

      if (isInAppBrowser()) {
        const currentDomain = window.location.hostname; // Получаем текущий домен
        const redirectUrl = `https://${currentDomain}${window.location.pathname}`;

        // Для Android
        window.location.href = `intent://#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${redirectUrl};end`;

        // Для iOS можно использовать просто обычный редирект
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 300); // Это даёт время для попытки открыться в Chrome
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
